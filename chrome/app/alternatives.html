<!doctype html>
<html>

<head>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
    <title>Browse Healthy: Here's something healthy</title>
</head>

<body ng-app='LazyHacker'>
    <div class="container">
        <header class='title-bar'>
            <img class='title-img' src="images/organic-100.png" alt="">
            <h1 class=''>Browse Healthy</h1>
            <nav class='page-nav'>
                <ul>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="container-item" ng-controller='AlternativesController'>
            <h2>Here's some healthy options for you:</h2>
            <div class='repos-container'>
                <p ng-repeat='repo in githubStarred | filter:{interested: true} | orderBy:"-stargazers_count"' class='repo-container'>
                    <a href='{{repo.html_url}}' class='repo-name'>{{repo.name}}</a>
                    <span class="repo-description">{{repo.description}}</span>
                    <span class='github-not-interested' title="This doesn't interest me" ng-click='notInterested(repo);'>X</span>
                </p>
            </div>
            <div class="slack-off">
                <a href="{{slackerDest}}" ng-click='procrastinateAnyway();'>No, seriously, take me to {{slackerDest}}</a>
            </div>
        </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <script src='bower_components/angular/angular.min.js'></script>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/options.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/services/github.js"></script>
    <script src="scripts/alternatives.js"></script>
    <!-- endbuild -->
</body>

</html>
