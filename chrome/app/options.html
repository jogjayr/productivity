<!doctype html>
<html>

<head>

    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">

<body ng-app='LazyHacker'>
    <div class="container">
        <h1 class='container-item'>Lazy Hacker</h1>
        <h2 class='container-item'>Thanks for installing Lazy Hacker</h2>
        <div class="container-item" ng-controller='OnboardController'>
            <p>Select some websites to avoid:</p>
            <form action="">
                
                <p ng-repeat="site in banned">
                    <input type='checkbox' id='{{site.name}}' />
                        <label for='{{site.name}}'>{{site.name}}</label>
                    
                </p>
            </form>
        </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src='bower_components/angular/angular.min.js'></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
</body>

</html>
